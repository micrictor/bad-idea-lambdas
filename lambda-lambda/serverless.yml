# Welcome to Serverless!
service: lambda-lambda

frameworkVersion: '2'

provider:
  name: aws
  runtime: go1.x
  lambdaHashingVersion: 20201221

package:
  patterns:
    - '!./**'
    - ./bin/**

functions:
  lambda-lambda:
    handler: bin/inceptor
    events:
      - httpApi:
          path: /inceptor
          method: "*"
          
